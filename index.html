<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/logo-teste.png" type="image/png">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
        <title>Finance</title>        
    </head>
    <body>
        <main>
            
            <div class="title">
                <div>
                    <h1>Registro de Controle Financeiro</h1>
                </div>
            </div>

            <div class="resume">
                <div>
                    Entradas: R$
                    <span class="incomes">0.00</span>
                </div>
                <div>
                    Saídas: R$
                    <span class="expenses">0.00</span>
                </div>
                <div>
                    Total: R$
                    <span class="total">0.00</span>
                </div>
            </div>
            
            <div class="newItem">
                <div class="divDesc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc" />
                </div>
                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" />
                </div>
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>
                </div>
                <button id="btnNew">Incluir</button>
            </div>
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnAmount">Valor</th>
                            <th class="columnType">Tipo</th>
                            <th class="columnAction"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>

        <script src="script.js"></script>
        
    </body>

</html>
